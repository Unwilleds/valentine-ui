<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine UI</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom, #ff6fa1, #ffd1dc);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  position: relative;
  width: 90%;
  max-width: 420px;
  height: 360px;
  background: white;
  border-radius: 18px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.25);
  text-align: center;
  padding-top: 25px;
  overflow: hidden;
}

h1 {
  font-size: 1.4rem;
  margin-bottom: 10px;
  color: #ff4d88;
}

.heart {
  width: 60px;
  height: 60px;
  background: #ff2f6d;
  position: relative;
  margin: 0 auto 15px;
  transform: rotate(-45deg);
  animation: pulse 1s infinite;
}

.heart::before,
.heart::after {
  content: "";
  width: 60px;
  height: 60px;
  background: #ff2f6d;
  border-radius: 50%;
  position: absolute;
}

.heart::before {
  top: -30px;
  left: 0;
}

.heart::after {
  left: 30px;
  top: 0;
}

@keyframes pulse {
  0% { transform: rotate(-45deg) scale(1); }
  50% { transform: rotate(-45deg) scale(1.2); }
  100% { transform: rotate(-45deg) scale(1); }
}

button {
  padding: 10px 22px;
  font-size: 1rem;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  position: absolute;
  animation: float 2s infinite;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-4px); }
  100% { transform: translateY(0); }
}

#yesBtn {
  left: 20%;
  top: 250px;
  background: linear-gradient(to right, #ff4d88, #ff85a2);
  color: white;
}

#noBtn {
  left: 55%;
  top: 250px;
  background: #eee;
  color: #444;
}

.popup {
  position: absolute;
  inset: 0;
  background: linear-gradient(to bottom right, #ff4d88, #ffd1dc);
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  border-radius: 18px;
  color: white;
  font-size: 1.4rem;
  padding: 20px;
  opacity: 0;
  pointer-events: none;
  animation: none;
}

.popup.show {
  opacity: 1;
  pointer-events: auto;
  animation: pop 0.6s ease;
}

@keyframes pop {
  0% { transform: scale(0.5); }
  100% { transform: scale(1); }
}
</style>
</head>

<body>

<div class="container">
  <div class="heart"></div>
  <h1>Can you be my Valentine?</h1>
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>

  <div class="popup" id="popup">
    Yay. You are my Valentine ❤️
  </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const container = document.querySelector(".container");
const popup = document.getElementById("popup");

let yesSize = 16;

noBtn.addEventListener("click", () => {
  const maxX = container.clientWidth - noBtn.offsetWidth;
  const maxY = container.clientHeight - noBtn.offsetHeight;

  const randomX = Math.floor(Math.random() * maxX);
  const randomY = Math.floor(Math.random() * maxY);

  noBtn.style.left = randomX + "px";
  noBtn.style.top = randomY + "px";

  yesSize += 3;
  yesBtn.style.fontSize = yesSize + "px";
  yesBtn.style.padding = (10 + yesSize / 5) + "px " + (22 + yesSize / 5) + "px";
});

yesBtn.addEventListener("click", () => {
  popup.classList.add("show");
  yesBtn.style.display = "none";
  noBtn.style.display = "none";
});
</script>

</body>
</html>
