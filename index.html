<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Card</title>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom, #ffb6c1, #ffc3a0);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.container {
  perspective: 1200px;
  width: 90%;
  max-width: 500px;
  height: 380px;
  position: relative;
}

.card {
  width: 100%;
  height: 100%;
  transform-style: preserve-3d;
  transition: transform 1s cubic-bezier(0.68, -0.55, 0.27, 1.55);
  position: relative;
}

.card.open {
  transform: rotateY(-180deg);
}

.card-front, .card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 20px;
  backface-visibility: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  font-size: 2rem;
  box-shadow: 0 8px 25px rgba(0,0,0,0.3);
}

.card-front {
  background: linear-gradient(to bottom right, #ff4d88, #ff85a2);
}

.card-front::after {
  content: "üíå";
  font-size: 3rem;
  position: absolute;
  top: 20px;
  left: 20px;
}

.card-back {
  background: linear-gradient(to bottom right, #ffdde1, #ffd1dc);
  color: #ff4d88;
  transform: rotateY(180deg);
  text-align: center;
  padding: 20px;
}

.buttons {
  display: flex;
  justify-content: center;
  opacity: 0;
  margin-top: 20px;
  position: relative;
  transition: opacity 1s ease;
  width: 100%;
  height: 100px;
}

button {
  padding: 12px 28px;
  font-size: 1.2rem;
  border: none;
  border-radius: 16px;
  cursor: pointer;
  background: linear-gradient(to right, #ff4d88, #ff85a2);
  color: white;
  box-shadow: 0 6px 14px rgba(0,0,0,0.3);
  transition: all 0.3s ease;
  position: absolute;
}

#yesBtn { left: 30%; top: 30px; min-width: 100px; }
#noBtn { left: 60%; top: 30px; min-width: 100px; }

#message {
  position: absolute;
  top: 320px;
  width: 100%;
  text-align: center;
  font-size: 1.6rem;
  font-weight: bold;
  color: #ff2f6d;
  min-height: 50px;
}

.popup {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff4d88, #ffd1dc);
  color: white;
  font-size: 1.5rem;
  text-align: center;
  border-radius: 20px;
  padding: 30px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.5s ease;
  flex-direction: column;
  box-shadow: 0 10px 40px rgba(0,0,0,0.3);
  z-index: 10;
}

.popup.show {
  opacity: 1;
  pointer-events: auto;
}

.floating-heart {
  position: absolute;
  width: 25px;
  height: 25px;
  background: #ff4d88;
  transform: rotate(-45deg);
  animation: rise 3s linear forwards;
}

.floating-heart::before,
.floating-heart::after {
  content: "";
  width: 25px;
  height: 25px;
  background: #ff4d88;
  border-radius: 50%;
  position: absolute;
}

.floating-heart::before { top: -12px; left: 0; }
.floating-heart::after { left: 12px; top: 0; }

@keyframes rise {
  0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
  100% { transform: translateY(-300px) rotate(-45deg); opacity: 0; }
}

.watermark {
  position: absolute;
  bottom: 10px;
  width: 100%;
  text-align: center;
  font-size: 0.9rem;
  color: rgba(255,255,255,0.5);
  font-style: italic;
}

@media (max-width: 700px) {
  .container { width: 95%; height: 300px; }
  .card-front, .card-back { font-size: 1.5rem; }
  button { font-size: 1rem; padding: 10px 24px; }
  #message { font-size: 1.3rem; top: 260px; }
}
</style>
</head>
<body>

<div class="container">
  <div class="card" id="card">
    <div class="card-front"></div>
    <div class="card-back">Can you be my Valentine?</div>
  </div>

  <div class="buttons" id="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <div id="message"></div>
  <div class="watermark">Made by: Ly ur bebe rorr &lt;3</div>
</div>

<div class="popup" id="popup">
  <div>YAYYY! iloveyousomuch bebe ü´∂üòö</div>
  <div>Screenshot this and send this to me Ly üòÅüòÅ</div>
</div>

<script>
const card = document.getElementById("card");
const buttons = document.getElementById("buttons");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const message = document.getElementById("message");
const popup = document.getElementById("popup");

let yesSize = 18;
let noMessages = [
  "Are you sure?",
  "Nuuu, please ü•∫",
  "Click Yes grrr üò°",
  "ü•∫ü•∫ü•∫",
  "please üëâüëà",
  "okay, im not gonna stop until you clicked yes"
];
let msgIndex = 0;

// Card flip animation
setTimeout(() => {
  card.classList.add("open");
  setTimeout(() => buttons.style.opacity = 1, 1200);
}, 500);

// Show static message
function showMessage(text){
  message.textContent = text;
}

// Floating hearts
function createFloatingHeart() {
  const heart = document.createElement("div");
  heart.classList.add("floating-heart");
  heart.style.left = Math.random() * 80 + "%";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 3000);
}

// No button click
noBtn.addEventListener("click", () => {
  showMessage(noMessages[msgIndex]);
  msgIndex = (msgIndex + 1) % noMessages.length;

  // Effects for No button
  noBtn.style.transform = "scale(1.3)";
  noBtn.style.background = "linear-gradient(to right, #ffb6c1, #ff69b4)";
  setTimeout(() => {
    noBtn.style.transform = "";
    noBtn.style.background = "linear-gradient(to right, #ff4d88, #ff85a2)";
  }, 300);

  // Effects for Yes button
  yesBtn.style.transform = "scale(1.1)";
  yesBtn.style.boxShadow = "0 0 20px #ff85a2, 0 0 30px #ff4d88";
  setTimeout(() => { yesBtn.style.transform = ""; yesBtn.style.boxShadow = ""; }, 300);

  // Grow Yes button
  yesSize += 3;
  yesBtn.style.fontSize = yesSize + "px";
  yesBtn.style.padding = (12 + yesSize/5) + "px " + (28 + yesSize/5) + "px";

  // Move No button randomly inside container without overlapping Yes
  const containerRect = buttons.getBoundingClientRect();
  const btnWidth = noBtn.offsetWidth;
  const btnHeight = noBtn.offsetHeight;
  const yesRect = yesBtn.getBoundingClientRect();

  let x, y, attempts = 0;
  do {
    x = Math.random() * (containerRect.width - btnWidth);
    y = Math.random() * (containerRect.height - btnHeight);
    attempts++;
  } while ((x < yesRect.right - containerRect.left && x + btnWidth > yesRect.left - containerRect.left &&
           y < yesRect.bottom - containerRect.top && y + btnHeight > yesRect.top - containerRect.top) && attempts < 100);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

// Yes button click
yesBtn.addEventListener("click", () => {
  buttons.style.display = "none";
  popup.classList.add("show");

  for(let i=0;i<30;i++){
    setTimeout(createFloatingHeart, i*100);
  }
});
</script>
</body>
</html>
